<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" type="text/css" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RDBMS UI</title>
    <style>

      ul button {
        margin-bottom: 2px;
      }

      #default-types-container {
        position: relative;
        width: 200px;
      }

      #default-types-dropdown {
        position: abslute;
        bottom: 0;
        width: 100%;
      }

      #default-type-dropdown.hidden  {
        display: none;
      }

      .active {
        background-color: skyblue;
        color: white;
        border: 1px solid gray;
        font-size: 1.2rem;
      }

      .error {
        outline: 1px solid red;
        color: red;
        border-radius: 5px;
      }

      .error button {
        float: right;
      }

      #add-table-btn {
        color: white;
        background-color: blue;
        border: none;
      }

      #table-data {
        width: 80%;
      }

      .db-table-rep {
        position: relative;
        width: fit-content;
      }

      .db-table-menu {
        position: absolute;
        padding: 10px;
        border-radius: 5px;
        border-width: 1px;
        border-style: gray;
        top: 0px;
        left: 100%;
        z-index: 1;
        border-color: black;
      }

      .db-table-btn {
        border: none;
        background-color: rgb(230, 230, 230);
        padding: 5px 10px;
        border-radius: 10px;
        color: rgb(50, 50, 50);
      }

      .collapsable {
        height: 100%;
        transition: 0.5s;
      }

      .collapsable.collapsed, .collapsable.collapsed * {
        height: 0;
      }

      #root section:nth-child(2) {
        flex-grow: 1;
      }

      #sql-console-input {
        width: 100%;
        height: 50vh;
        font-size: 1.2rem;
      }

      #sql-console-output {
        display: block;
        background-color: rgb(245, 245, 245);
        height: 50vh;
      }

      .hide {
        z-index: 1; 
      }
      .show {
        z-index: 5;
        height: 100vh;
      }

      #form-sections-container {
        display: flex;
        position: relative;
      }

      .form-section {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        background-color: white;
      }

    </style>
  </head>
  <body>
    <main id="root"></main>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
